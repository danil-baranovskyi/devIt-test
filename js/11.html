            let result = [];
            let splitedPath = path.split('.');

            if (!path.includes('.')) {
                for (const iterator of array) {
                    result.push(iterator[splitedPath[0]]);
                }   
            }else{
                for (const iterator of array) {
                    result.push(iterator[splitedPath[0]][splitedPath[1]]);
                } 
            }
           
            return result;
        }
