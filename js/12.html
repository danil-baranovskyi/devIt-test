<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevIt Test</title>
</head>
<body>
    <script>

        function array_combine(keysArr, valueArr){
            let result = {}
            for (let i = 0; i < keysArr.length; i++) {
                if(typeof(keysArr[i]) === 'boolean' || Number.isNaN(keysArr[i]) || keysArr[i] === null || typeof(keysArr[i]) === 'undefined') {
                    continue;
                }else{
                    result[keysArr[i]] = valueArr[i];
                }
            }
            return result;
        }


        let testData = [1, 2, 1990, 85, 24, "Vasya", "colya@example.com", "Rafshan", "ashan@example.com", true, false, undefined, null, NaN];
        let testData2 = [1, 2, 1990, 85, 24, 5, 7, 8.1];

        let result = array_combine(testData, testData2)
        console.log(result);
        
    </script>
</body>
</html>
