    <script>

        function recuseLog(arr, index = 0){
            if(index == arr.length){
                return true;
            }else{
                console.log(arr[index]);
                return recuseLog(arr, index+1);
            }
        }

        let arr = ['Solnce', 'vishlo', 'iz', 'za', 'tuchi'];  
        
        recuseLog(arr);
        
    </script>
