<body>
    <script>
        let testData = [1, 2, 1990, 85, 24, "Vasya", "colya@example.com", "Rafshan", "ashan@example.com", true, false];

        function array_skip_until(array, query){
    
            return array.splice(array.indexOf(query), array.length % array.indexOf(query));
        };


        console.log(array_skip_until(testData, "Rafsаываываываhan")); 

    </script>
