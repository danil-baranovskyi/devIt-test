<body>
    
    <script>

        function unfolding(arr){
            return arr.reduce(function(sum, current){
                        return sum.concat(current);
                    });
        }

        let arrays = [[1, 2, 3], [4, 5], [6]];

        console.log(unfolding(arrays));

        // https://developer.mozilla.org/ru/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce#example_flatten_an_array_of_arrays
